<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>钉钉AI助理对话</title>
  <link rel="stylesheet" href="css/popup.css">
  <script src="js/popup.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>钉钉AI助理对话</h1>
    </div>
    
    <div class="config-panel">
      <div class="form-group">
        <label for="assistantId">Assistant ID：</label>
        <input type="text" id="assistantId" placeholder="请输入Assistant ID">
      </div>
      <div class="form-group">
        <label for="clientId">Client ID：</label>
        <input type="text" id="clientId" placeholder="请输入Client ID">
      </div>
      <div class="form-group">
        <label for="clientSecret">Client Secret：</label>
        <input type="text" id="clientSecret" placeholder="请输入Client Secret">
      </div>
      <button id="saveConfig">保存配置</button>
    </div>
    
    <div class="chat-container">
      <div id="chatMessages" class="chat-messages"></div>
      
      <div class="chat-input">
        <textarea id="userInput" placeholder="请输入您的问题..."></textarea>
        <button id="sendMessage">发送</button>
      </div>
    </div>
  </div>
</body>
</html>
